<!-- /* Load the library */ -->
<html lang="en" data-bs-theme="dark">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- /* Basic and simple one */ -->
    <div id="qrcode"></div>

    <!-- /*With some options*/ -->
    <title>Amazing qr code generator</title>
    <div id="qrcode-2"></div>
    <div class="top-page">
      <div class="form">
        <h4>Single QR Code</h4>
        <div class="label-input">
          <label for="site-title" class="form-label">Title</label>
          <input id="site-title" type="text" class="form-control" />
        </div>
        <div class="label-input">
          <label for="site-url" class="form-label">Url</label>
          <input id="site-url" type="text" class="form-control" />
        </div>
        <div class="label-input">
          <label for="qr-color" class="form-label">Color</label>
          <input id="qr-color" type="color" class="form-control form-control-lg" />
        </div>
        <button type="button" class="btn btn-primary mt-2" id="submit-button">
          submit
        </button>
      </div>
      <div class="form">
        <h4>Batch upload</h4>
        <p>Example csv: <a href="./example.csv" download>example.csv</a></p>
        <div class="label-input">
          <label for="batch-upload" class="form-label">Csv file</label>
          <input type="file" id="batch-upload" class="form-control" />
        </div>
        <button type="button" class="btn btn-primary mt-2" id="submit-batch-button">submit</button>
      </div>
    </div>
    <div id="download-all-container" class="download-all-container"></div>
    <div id="qr-list" class="qr-list"></div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
